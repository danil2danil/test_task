<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="popUp">
        <input type="checkbox" id="popup-checkbox">
        <div class="popup__wrapper">
            <div class="popUp__content">
                <label class="popUp-close-btn" for="popup-checkbox">X</label>
                <h1 class="popUp__title">Pop-up</h1>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <label for="popup-checkbox" class="popUp-open-btn">Open pop-up button</label>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <!--BLOCK-1 start-->
                <section class="block-1">
                    <div class="block-1__item item-1"> 1 </div>
                    <div class="block-1__item item-2"> 2 </div>
                    <div class="block-1__item item-3"> 3 </div>
                    <div class="block-1__item item-4"> 4 </div>
                    <div class="block-1__item item-5"> 5 </div>
                </section>
                <!--BLOCK-1 end-->
                <!--BLOCK-2 start-->
                <section class="block-2">
                    <div class="block-2__inner">
                        <div class="block-2__item"></div>
                        <div class="block-2__item"></div>
                        <div class="block-2__item"></div>
                        <div class="block-2__item"></div>
                    </div>
                </section>
                <!--BLOCK-2 end-->
            </div>
        </main>
        <footer class="footer">
            
        </footer>
    </div>
</body>

</html>
